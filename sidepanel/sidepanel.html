<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Look Up</title>
    <link rel="stylesheet" href="sidepanel.css">
</head>
<body>
    <h2>Settings</h2>
    <input type="checkbox" name="make-selectable" id="make-selectable">
    <label for="make-selectable" title="May cause unintended ui problems for some sites (use with caution)">Make texts selectable (will reload the tab)</label>
    <br>
    <input type="checkbox" name="show-search-icon" id="show-search-icon" title="You can still lookup by right clicking">
    <label for="show-search-icon" title="You can still lookup by right clicking even if unchecked">Show search option after each selection</label>

    <div class="recent-words-container">        
        <h2>Recent Words:</h2>
        <div id="recent-words">
            
        </div>  
    </div>

    <script src="sidepanel.js"></script>
</body>
</html>
